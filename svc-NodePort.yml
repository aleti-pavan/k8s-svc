apiVersion: v1
kind: Service  
metadata:
   name: nginxnodeport
   labels:
      app: nginx
spec:
  selector:    #selects the pods with label matches app=nginx
     app: nginx  
  type: NodePort
  ports:
    - port: &target 80
      name: http
      targetPort: *target
    - port: 443
      name: https
      targetPort: *target